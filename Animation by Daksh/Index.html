<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIDner Final Design</title>
    <style>
        /* 1. Load the local font */
        @font-face {
            font-family: 'ArchitectsDaughter';
            src: url('ArchitectsDaughter.ttf');
        }

        /* 2. Global Styles */
        * {
            font-family: 'ArchitectsDaughter', cursive;
            font-weight: 900; /* Force bold on everything */
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #d1d1d1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(209, 209, 209, 0.1) 0%, transparent 70%);
            animation: backgroundSpin 1.5s ease-out, pulseGlow 4s ease-in-out infinite 1.5s;
            top: -50%;
            left: -50%;
            transform-origin: center center;
        }

        @keyframes backgroundSpin {
            0% {
                opacity: 0;
                transform: rotate(0deg) scale(0.5);
            }
            100% {
                opacity: 0.3;
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.6; transform: scale(1.1) rotate(180deg); }
        }

        /* 3. Main Phone Frame with Thick Border */
        .phone-frame {
            width: 350px;
            height: 700px;
            border: 6px solid #d1d1d1; /* Thickened border */
            border-radius: 55px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            background: #000;
            animation: phoneRollIn 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), frameGlow 3s ease-in-out infinite 1.5s;
            box-shadow: 
                0 0 20px rgba(209, 209, 209, 0.5),
                0 0 40px rgba(209, 209, 209, 0.3),
                0 0 60px rgba(209, 209, 209, 0.1),
                inset 0 0 30px rgba(209, 209, 209, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            transform-origin: center center;
        }

        @keyframes phoneRollIn {
            0% {
                opacity: 0;
                transform: 
                    translateX(-100vw) 
                    translateY(-50vh)
                    rotateZ(720deg) 
                    rotateY(180deg)
                    rotateX(90deg)
                    scale(0.3);
                filter: blur(10px);
            }
            40% {
                opacity: 0.7;
                transform: 
                    translateX(0) 
                    translateY(-100px)
                    rotateZ(360deg) 
                    rotateY(90deg)
                    rotateX(45deg)
                    scale(0.8);
                filter: blur(5px);
            }
            60% {
                opacity: 0.9;
                transform: 
                    translateX(0) 
                    translateY(20px)
                    rotateZ(180deg) 
                    rotateY(45deg)
                    rotateX(-20deg)
                    scale(0.95);
                filter: blur(2px);
            }
            80% {
                opacity: 1;
                transform: 
                    translateX(0) 
                    translateY(-10px)
                    rotateZ(0deg) 
                    rotateY(0deg)
                    rotateX(5deg)
                    scale(1.05);
                filter: blur(0px);
            }
            100% {
                opacity: 1;
                transform: 
                    translateX(0) 
                    translateY(0)
                    rotateZ(0deg) 
                    rotateY(0deg)
                    rotateX(0deg)
                    scale(1);
                filter: blur(0px);
            }
        }

        @keyframes frameGlow {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(209, 209, 209, 0.5),
                    0 0 40px rgba(209, 209, 209, 0.3),
                    0 0 60px rgba(209, 209, 209, 0.1),
                    inset 0 0 30px rgba(209, 209, 209, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(209, 209, 209, 0.7),
                    0 0 60px rgba(209, 209, 209, 0.5),
                    0 0 90px rgba(209, 209, 209, 0.2),
                    inset 0 0 40px rgba(209, 209, 209, 0.15);
            }
        }

        /* 4. Filled Notch */
        .notch {
            background: #d1d1d1;
            width: 200px;
            height: 50px;
            position: absolute;
            top: -2px; 
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border: 3px solid #d1d1d1;
            animation: notchEntrance 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.3s both, notchGlow 2s ease-in-out infinite 2.1s;
            box-shadow: 0 0 15px rgba(209, 209, 209, 0.8);
        }

        @keyframes notchEntrance {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-100px) rotateX(180deg) scale(0.5);
            }
            60% {
                opacity: 0.8;
                transform: translateX(-50%) translateY(10px) rotateX(-10deg) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) rotateX(0deg) scale(1);
            }
        }

        @keyframes notchGlow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(209, 209, 209, 0.8);
            }
            50% {
                box-shadow: 0 0 25px rgba(209, 209, 209, 1), 0 0 35px rgba(209, 209, 209, 0.6);
            }
        }

        .notch-title {
            color: #000;
            font-size: 30px;
            margin-top: 5px;
            animation: titleEntrance 0.6s ease-out 1.8s both, titlePulse 2s ease-in-out infinite 2.4s;
        }

        @keyframes titleEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotateZ(360deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateZ(0deg);
            }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Layout Spacing */
        .content-area {
            margin-top: 75px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
            animation: contentFadeIn 1s ease-out 1.2s both;
        }

        @keyframes contentFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 5. Buttons with Architects Daughter */
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 55px;
        }

        .btn-outline {
            background: transparent;
            color: #fff;
            border: 3.5px solid #d1d1d1; /* Thicker button borders */
            border-radius: 14px;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 92px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transform-style: preserve-3d;
            perspective: 500px;
            box-shadow: 
                0 0 10px rgba(209, 209, 209, 0.3),
                inset 0 0 10px rgba(209, 209, 209, 0.1);
            animation: buttonFloat 3s ease-in-out infinite;
        }

        .btn-outline:nth-child(1) { animation-delay: 0s; }
        .btn-outline:nth-child(2) { animation-delay: 0.2s; }
        .btn-outline:nth-child(3) { animation-delay: 0.4s; }

        @keyframes buttonFloat {
            0%, 100% {
                transform: translateY(0) rotateX(0deg);
                box-shadow: 
                    0 0 10px rgba(209, 209, 209, 0.3),
                    inset 0 0 10px rgba(209, 209, 209, 0.1);
            }
            50% {
                transform: translateY(-5px) rotateX(5deg);
                box-shadow: 
                    0 5px 20px rgba(209, 209, 209, 0.5),
                    inset 0 0 15px rgba(209, 209, 209, 0.2);
            }
        }

        .btn-outline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(209, 209, 209, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .btn-outline:hover {
            transform: translateY(-3px) rotateX(10deg) rotateY(5deg) scale(1.05);
            box-shadow: 
                0 8px 25px rgba(209, 209, 209, 0.6),
                0 0 30px rgba(209, 209, 209, 0.4),
                inset 0 0 20px rgba(209, 209, 209, 0.2);
            border-color: #fff;
            color: #fff;
            animation: none;
        }

        .btn-outline:hover::before {
            opacity: 1;
        }

        .btn-outline:active { 
            transform: translateY(0) rotateX(-5deg) scale(0.95);
            box-shadow: 
                0 2px 10px rgba(209, 209, 209, 0.4),
                inset 0 0 15px rgba(209, 209, 209, 0.3);
        }

        /* 6. Sliders Section */
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 55px;
        }

        .slider-item {
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease;
            animation: sliderItemEntrance 0.8s ease-out both;
        }

        .slider-item:nth-child(1) { animation-delay: 0.4s; }
        .slider-item:nth-child(2) { animation-delay: 0.6s; }
        .slider-item:nth-child(3) { animation-delay: 0.8s; }

        @keyframes sliderItemEntrance {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slider-item:hover {
            transform: translateX(5px);
        }

        .slider-item label {
            font-size: 32px;
            width: 30px;
            text-shadow: 0 0 10px rgba(209, 209, 209, 0.5);
            transition: all 0.3s ease;
        }

        .slider-item:hover label {
            text-shadow: 0 0 15px rgba(209, 209, 209, 0.8);
            transform: scale(1.1);
        }

        input[type=range] {
            flex-grow: 1;
            accent-color: #d1d1d1;
            cursor: pointer;
            height: 8px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(209, 209, 209, 0.5));
        }

        input[type=range]:hover {
            filter: drop-shadow(0 0 10px rgba(209, 209, 209, 0.8));
            transform: scaleY(1.2);
        }

        .val-display {
            width: 55px;
            height: 40px;
            border: 3px solid #d1d1d1; /* Thicker box */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 10px rgba(209, 209, 209, 0.3),
                inset 0 0 10px rgba(209, 209, 209, 0.1);
            animation: valueGlow 2s ease-in-out infinite;
        }

        @keyframes valueGlow {
            0%, 100% {
                box-shadow: 
                    0 0 10px rgba(209, 209, 209, 0.3),
                    inset 0 0 10px rgba(209, 209, 209, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 15px rgba(209, 209, 209, 0.5),
                    inset 0 0 15px rgba(209, 209, 209, 0.2);
            }
        }

        .val-display:hover {
            transform: scale(1.1) rotateY(5deg);
            box-shadow: 
                0 0 20px rgba(209, 209, 209, 0.7),
                inset 0 0 20px rgba(209, 209, 209, 0.3);
        }

        /* 7. Bottom Grid */
        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            text-align: center;
            margin-bottom: 45px;
            animation: gridEntrance 1s ease-out 0.5s both;
        }

        @keyframes gridEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .input-box-label {
            font-size: 16px;
            margin-bottom: 8px;
            text-shadow: 0 0 8px rgba(209, 209, 209, 0.4);
            transition: all 0.3s ease;
        }

        .bottom-grid > div:hover .input-box-label {
            text-shadow: 0 0 12px rgba(209, 209, 209, 0.7);
            transform: translateY(-2px);
        }

        .rect-input {
            width: 80px;
            height: 35px;
            background: transparent;
            border: 3px solid #d1d1d1; /* Thicker input border */
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(209, 209, 209, 0.3);
        }

        .rect-input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 
                0 0 15px rgba(209, 209, 209, 0.6),
                0 0 25px rgba(209, 209, 209, 0.3);
            transform: scale(1.05);
        }

        .save-btn {
            width: 80px;
            height: 80px;
            background: #d1d1d1;
            color: #000;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 auto;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(209, 209, 209, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transform-style: preserve-3d;
            animation: saveButtonPulse 2s ease-in-out infinite;
        }

        @keyframes saveButtonPulse {
            0%, 100% {
                box-shadow: 
                    0 8px 20px rgba(0, 0, 0, 0.4),
                    0 0 20px rgba(209, 209, 209, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 8px 20px rgba(0, 0, 0, 0.4),
                    0 0 30px rgba(209, 209, 209, 0.8),
                    0 0 40px rgba(209, 209, 209, 0.4),
                    inset 0 0 25px rgba(255, 255, 255, 0.3);
            }
        }

        .save-btn::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(209, 209, 209, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .save-btn:hover {
            transform: translateY(-5px) rotateY(10deg) rotateX(10deg) scale(1.1);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(209, 209, 209, 0.8),
                0 0 60px rgba(209, 209, 209, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            animation: none;
        }

        .save-btn:hover::before {
            opacity: 1;
        }

        .save-btn:active {
            transform: translateY(2px) rotateY(0deg) rotateX(0deg) scale(0.95);
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(209, 209, 209, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* 8. Large Upload Button */
        .upload-container {
            margin-top: auto;
            display: flex;
            justify-content: center;
            padding-bottom: 25px;
        }

        .btn-upload {
            background: linear-gradient(135deg, #d1d1d1, #b0b0b0);
            color: #000;
            border: none;
            border-radius: 18px;
            padding: 15px 70px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(209, 209, 209, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: uploadButtonGlow 3s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes uploadButtonGlow {
            0%, 100% {
                box-shadow: 
                    0 8px 25px rgba(0, 0, 0, 0.4),
                    0 0 30px rgba(209, 209, 209, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 8px 25px rgba(0, 0, 0, 0.4),
                    0 0 40px rgba(209, 209, 209, 0.8),
                    0 0 60px rgba(209, 209, 209, 0.4),
                    inset 0 0 25px rgba(255, 255, 255, 0.3);
            }
        }

        .btn-upload::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-upload::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(209, 209, 209, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .btn-upload:hover {
            transform: translateY(-5px) rotateX(10deg) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(209, 209, 209, 0.8),
                0 0 70px rgba(209, 209, 209, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            animation: none;
        }

        .btn-upload:hover::before {
            left: 100%;
        }

        .btn-upload:hover::after {
            opacity: 1;
        }

        .btn-upload:active {
            transform: translateY(2px) rotateX(0deg) scale(0.98);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(209, 209, 209, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="notch">
        <div class="notch-title">PIDner</div>
    </div>

    <div class="content-area">
        <div class="button-row">
            <button class="btn-outline">Start</button>
            <button class="btn-outline">Reset</button>
            <button class="btn-outline">Stop</button>
        </div>

        <div class="slider-group">
            <div class="slider-item">
                <label>P</label>
                <input type="range" id="p_slider" min="0" max="100" value="45">
                <div class="val-display" id="p_out">45</div>
            </div>
            <div class="slider-item">
                <label>I</label>
                <input type="range" id="i_slider" min="0" max="100" value="65">
                <div class="val-display" id="i_out">65</div>
            </div>
            <div class="slider-item">
                <label>D</label>
                <input type="range" id="d_slider" min="0" max="100" value="30">
                <div class="val-display" id="d_out">30</div>
            </div>
        </div>

        <div class="bottom-grid">
            <div>
                <div class="input-box-label">Max_speed</div>
                <input type="text" class="rect-input" value="180">
            </div>
            
            <button class="save-btn">Save</button>

            <div>
                <div class="input-box-label">Mid_Angle</div>
                <input type="text" class="rect-input" value="90">
            </div>
        </div>

        <div class="upload-container">
            <button class="btn-upload">Upload</button>
        </div>
    </div>
</div>

<script>
    // Logic for updating display numbers
    const setupSlider = (sliderId, displayId) => {
        const slider = document.getElementById(sliderId);
        const display = document.getElementById(displayId);
        slider.addEventListener('input', () => {
            display.textContent = slider.value;
        });
    };

    setupSlider('p_slider', 'p_out');
    setupSlider('i_slider', 'i_out');
    setupSlider('d_slider', 'd_out');
</script>

</body>
</html>
