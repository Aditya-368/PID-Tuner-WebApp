<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIDner Final Design</title>
    <style>
        /* 1. Load the local font */
        @font-face {
            font-family: 'ArchitectsDaughter';
            src: url('ArchitectsDaughter.ttf');
        }

        /* 2. Global Styles */
        * {
            font-family: 'ArchitectsDaughter', cursive;
            font-weight: 900; /* Force bold on everything */
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #d1d1d1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 3. Main Phone Frame with Thick Border */
        .phone-frame {
            width: 350px;
            height: 700px;
            border: 6px solid #d1d1d1; /* Thickened border */
            border-radius: 55px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            background: #000;
        }

        /* 4. Filled Notch */
        .notch {
            background: #d1d1d1;
            width: 200px;
            height: 50px;
            position: absolute;
            top: -2px; 
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border: 3px solid #d1d1d1;
        }

        .notch-title {
            color: #000;
            font-size: 30px;
            margin-top: 5px;
        }

        /* Layout Spacing */
        .content-area {
            margin-top: 75px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* 5. Buttons with Architects Daughter */
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 55px;
        }

        .btn-outline {
            background: transparent;
            color: #fff;
            border: 3.5px solid #d1d1d1; /* Thicker button borders */
            border-radius: 14px;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 92px;
            transition: 0.1s;
        }

        .btn-outline:active { transform: scale(0.92); }

        /* 6. Sliders Section */
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 55px;
        }

        .slider-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-item label {
            font-size: 32px;
            width: 30px;
        }

        input[type=range] {
            flex-grow: 1;
            accent-color: #d1d1d1;
            cursor: pointer;
            height: 8px;
        }

        .val-display {
            width: 55px;
            height: 40px;
            border: 3px solid #d1d1d1; /* Thicker box */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* 7. Bottom Grid */
        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            text-align: center;
            margin-bottom: 45px;
        }

        .input-box-label {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .rect-input {
            width: 80px;
            height: 35px;
            background: transparent;
            border: 3px solid #d1d1d1; /* Thicker input border */
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 18px;
        }

        .save-btn {
            width: 80px;
            height: 80px;
            background: #d1d1d1;
            color: #000;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 auto;
            box-shadow: 0 5px 0px #555;
        }

        .save-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0px #555;
        }

        /* 8. Large Upload Button */
        .upload-container {
            margin-top: auto;
            display: flex;
            justify-content: center;
            padding-bottom: 25px;
        }

        .btn-upload {
            background: #d1d1d1;
            color: #000;
            border: none;
            border-radius: 18px;
            padding: 15px 70px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 5px 0px #555;
        }

        .btn-upload:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0px #555;
        }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="notch">
        <div class="notch-title">PIDner</div>
    </div>

    <div class="content-area">
        <div class="button-row">
            <button class="btn-outline">Start</button>
            <button class="btn-outline">Reset</button>
            <button class="btn-outline">Stop</button>
        </div>

        <div class="slider-group">
            <div class="slider-item">
                <label>P</label>
                <input type="range" id="p_slider" min="0" max="100" value="45">
                <div class="val-display" id="p_out">45</div>
            </div>
            <div class="slider-item">
                <label>I</label>
                <input type="range" id="i_slider" min="0" max="100" value="65">
                <div class="val-display" id="i_out">65</div>
            </div>
            <div class="slider-item">
                <label>D</label>
                <input type="range" id="d_slider" min="0" max="100" value="30">
                <div class="val-display" id="d_out">30</div>
            </div>
        </div>

        <div class="bottom-grid">
            <div>
                <div class="input-box-label">Max_speed</div>
                <input type="text" class="rect-input" value="180">
            </div>
            
            <button class="save-btn">Save</button>

            <div>
                <div class="input-box-label">Mid_Angle</div>
                <input type="text" class="rect-input" value="90">
            </div>
        </div>

        <div class="upload-container">
            <button class="btn-upload">Upload</button>
        </div>
    </div>
</div>

<script>
    // Logic for updating display numbers
    const setupSlider = (sliderId, displayId) => {
        const slider = document.getElementById(sliderId);
        const display = document.getElementById(displayId);
        slider.addEventListener('input', () => {
            display.textContent = slider.value;
        });
    };

    setupSlider('p_slider', 'p_out');
    setupSlider('i_slider', 'i_out');
    setupSlider('d_slider', 'd_out');
</script>

</body>
</html>
